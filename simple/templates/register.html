<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号 - 图书馆管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>注册读者账号</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" name="name" class="form-control" placeholder="请输入您的姓名" required>
                </div>
                
                <div class="form-group">
                    <label>读者ID</label>
                    <input type="text" name="reader_id" class="form-control" placeholder="请设置读者ID（用于登录）" required>
                </div>
                
                <div class="form-group">
                    <label>密码</label>
                    <input type="password" name="password" class="form-control" placeholder="请设置密码" required>
                </div>
                
                <div class="form-group">
                    <label>确认密码</label>
                    <input type="password" name="confirm_password" class="form-control" placeholder="请再次输入密码" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </form>
            
            <div class="register-link">
                <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
            </div>
            
            <a href="{{ url_for('index') }}" class="back-link">← 返回首页</a>
        </div>
    </div>
</body>
</html>
